  <script>
    function setupMarquee() {
      const songTitle = document.getElementById('songTitle');
      const songArtist = document.getElementById('songArtist');

      function checkTextOverflow(element) {
        if (element) {
          element.setAttribute('data-text', element.textContent);

          if (element.scrollWidth > element.clientWidth) {
            element.classList.add('marquee');
          } else {
            element.classList.remove('marquee');
          }
        }
      }

      checkTextOverflow(songTitle);
      checkTextOverflow(songArtist);

      const observer = new MutationObserver(() => {
        checkTextOverflow(songTitle);
        checkTextOverflow(songArtist);
      });

      if (songTitle) observer.observe(songTitle, { childList: true, subtree: true, characterData: true });
      if (songArtist) observer.observe(songArtist, { childList: true, subtree: true, characterData: true });

      window.addEventListener('resize', () => {
        checkTextOverflow(songTitle);
        checkTextOverflow(songArtist);
      });
    }

    document.addEventListener('DOMContentLoaded', setupMarquee);
  </script>
  <style>
    :root {
      font-family: "Noto Sans SC", "SF Pro Display", "PingFang SC", system-ui,
        -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
        Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }

    .amll-lyric-player:hover ._lyricLine_1vq69_6,
    .amll-lyric-player:hover ._lyricLine_1ygrf_6 {

    }

    ._lyricLine_1vq69_6:has(> *):hover,
    ._lyricLine_1vq69_6:has(> *):active,

    body {
      max-width: 100vw;
      width: 100vw;
      max-height: 100vh;
      height: 100vh;
      overflow: hidden;
      background: var(--dominant-color-dark);
      margin: 0;
    }

    #player {

      height: 100vh;
      max-width: 100vw;
      width: 100vw;
      overflow: hidden;
      position: relative;
    }

    #controlPanel {
      position: fixed;
      top: 120px;
      bottom: 60px;
      right: 20px;
      border-radius: 24px;
      padding: 15px;
      color: var(--dominant-color-light);
      display: none;
      z-index: 1000;
      width: 320px;
      max-height: calc(100vh - 40px);
      overflow-y: auto;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), transparent);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    .control-group {
      margin-bottom: 8px;
    }

    .control-group label {
      display: block;
      font-weight: 500;
      color: var(--dominant-color-light);
      opacity: 0.8;
      margin-bottom: 6px;
    }

    .control-group input[type="text"],
    .control-group input[type="file"],
    .control-group input[type="number"] {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 24px;
      background: rgba(255, 255, 255, 0.1);
      color: var(--dominant-color-light);
      font-size: 0.875em;
      box-sizing: border-box;
      margin-bottom: 8px;
    }

    .control-group input[type="file"] {
      padding: 4px;
    }

    .control-group input[type="text"]::placeholder,
    .control-group input[type="number"]::placeholder {
      color: var(--dominant-color-light);
    }

    .btn {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      color: var(--dominant-color-light);
      padding: 8px 16px;
      border-radius: 24px;
      cursor: pointer;
      font-size: 0.875em;
      margin-right: 8px;
      margin-bottom: 8px;
      transition: opacity 0.3s ease;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    #playControls {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 8px;
      color: white;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 8px;
      opacity: 0;
      transition: opacity 0.3s ease;
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
    }

    body:hover #playControls {
      opacity: 1;
    }

    .play-btn {
      background: none;
      border: none;
      color: var(--play-btn-color, rgba(255, 255, 255, 0.6));
      font-size: 1.25em;
      cursor: pointer;
      padding: 6px;
      vertical-align: middle;
      line-height: 0.8;
    }

    #progressBar {
      width: 60vw;
      min-width: 120px;
      max-width: 600px;
      height: 8px;
      border-radius: 4px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.18);
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    #playbackRate,
    #volumeControl {
      position: relative;
      cursor: pointer;
    }

    .control-value {
      font-size: 0.75em;
      color: var(--dominant-color-light);
      opacity: 0.6;
      display: inline-block;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #progressFill {
      height: 100%;
      background: var(--dominant-color-light);
      width: 0%;
      transition: width 0.2s ease;
      position: relative;
    }

    #progressFill[style*="width: 0%"],
    #progressFill[style*="width:0%"] {
      border-radius: 6px 0 0 6px;
    }

    #progressFill[style*="width: 100%"],
    #progressFill[style*="width:100%"] {
      border-radius: 6px;
    }

    #timeDisplay {
      font-size: 0.875em;
      min-width: 100px;
      text-align: center;
    }

    #songInfoTopLeft {
      position: fixed;
      top: 20px;
      left: 20px;
      background: transparent;
      border-radius: 8px;
      padding: 15px;
      color: white;
      z-index: 1000;
      display: none;
      max-width: 300px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    #songInfoTopLeft .song-cover {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      object-fit: cover;
      margin-right: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    #songInfoTopLeft .song-info {
      display: flex;
      align-items: center;
    }

    #songInfoTopLeft .song-title {
      font-weight: bold;
      font-size: 1em;
      margin-bottom: 4px;
      color: var(--dominant-color-light);
      opacity: 0.9;
    }

    #songInfoTopLeft .song-artist {
      color: var(--dominant-color-light);
      font-size: 0.875em;
      opacity: 0.8;
    }

    @media (min-width: 769px),
    (orientation: landscape) {
      #player {
        display: flex;
        flex-direction: row;
      }

      #albumSidePanel {
        width: 50%;
        min-width: 300px;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 40px 20px 60px;
        box-sizing: border-box;
        position: relative;
        z-index: 10;
      }

      #albumCoverLarge {
        width: 70%;
        max-width: 512px;
        aspect-ratio: 1/1;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        margin-bottom: 24px;
        object-fit: cover;
        cursor: pointer;
        position: relative;
      }

      #albumInfo {
        width: 70%;
        max-width: 512px;
        text-align: center;
        color: var(--dominant-color-light);
        cursor: pointer;
      }

      #songTitle {
        /* font-size: 2rem; */
        font-size: clamp(1rem, 4vw, 2rem);
        font-weight: bold;
        margin-bottom: 6px;
        transition: opacity 0.3s ease;
        opacity: 0.9;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        width: 100%;
        position: relative;
      }

      #songTitle:hover {
        opacity: 1;
      }

      #songTitle.marquee {
        text-overflow: clip;
        color: transparent;
      }

      #songTitle.marquee::before {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: fit-content;
        animation: marquee 15s linear infinite;
        padding-right: 50px;
        color: var(--dominant-color-light);
        opacity: 0.9;
      }

      #songTitle.marquee:hover::before {
        animation-play-state: paused;
        opacity: 1;
      }

      #songArtist {
        /* font-size: 1.25rem; */
        font-size: clamp(1.25rem, 4vw, 1.75rem);
        color: var(--dominant-color-light);
        opacity: 0.8;
        transition: opacity 0.3s ease;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        width: 100%;
        position: relative;
      }

      #songArtist:hover {
        opacity: 0.9;
      }

      #songArtist.marquee {
        text-overflow: clip;
        color: transparent;
      }

      #songArtist.marquee::before {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: fit-content;
        animation: marquee 15s linear infinite;
        padding-right: 50px;
        color: var(--dominant-color-light);
        opacity: 0.8;
      }

      #songArtist.marquee:hover::before {
        animation-play-state: paused;
        opacity: 0.9;
      }

      @keyframes marquee {
        0% {
          transform: translateX(100%);
        }

        100% {
          transform: translateX(-50%);
        }
      }

      #lyricsPanel {
        width: 70%;
        height: 100vh;
        position: relative;
      }

      #songInfoTopLeft {
        display: none !important;
      }

      .amll-lyric-player {
        padding-top: 20px !important;
      }
    }

    @media (max-width: 768px) and (orientation: portrait) {
      #albumSidePanel {
        display: none;
      }

      #lyricsPanel {
        width: 100%;
        height: 100vh;
      }

      #controlPanel {
        max-width: calc(100vw - 40px);
        left: 20px;
        right: 20px;
      }

      #playbackRate,
      #volumeControl {
        width: 100% !important;
      }

      [style*="display: flex; gap: 10px;"] {
        gap: 5px !important;
      }

      #playControls {
        width: calc(100vw - 40px);
        left: 20px;
        right: 20px;
        transform: none;
      }

      #progressBar {
        width: 200px;
      }
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    #status {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--dominant-color-dark);
      color: white;
      padding: 20px 30px;
      border-radius: 12px;
      z-index: 2000;
      display: none;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    #lyricAreaHint {
      transition: opacity 0.3s ease;
    }

    #lyricsPanel:hover #lyricAreaHint {
      opacity: 0.9 !important;
    }
  </style>
</head>

      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register("./public/service-worker.js")
          .then((registration) => {
            console.log(
              "Service Worker registered successfully:",
              registration.scope
            );
          })
          .catch((error) => {
            console.log("Service Worker registration failed:", error);
          });
      });
    }
  </script>
