<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <title>AMLL歌词播放器</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="./assets/favicon.png">
  <script src="./public/jsmediatags.min.js"></script>
  <script>
    // 检查jsmediatags库是否加载成功
    window.addEventListener('load', () => {
      console.log('检查本地jsmediatags库...');
      
      if (window.jsmediatags) {
        console.log('[SUCCESS] jsmediatags库加载成功');
        console.log('版本:', window.jsmediatags.version);
        console.log('可用方法:', Object.keys(window.jsmediatags));
      } else {
        console.log('[ERROR] jsmediatags库加载失败');
      }
    });
  </script>
  <script type="module" src="./src/main.ts" defer></script>
  <style>
    :root {
      font-family: "Noto Sans SC", "SF Pro Display", "PingFang SC", system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    body {
      max-width: 100vw;
      width: 100vw;
      max-height: 100vh;
      height: 100vh;
      overflow: hidden;
      background: #222;
      margin: 0;
    }

    #player {
      max-height: 100vh;
      height: 100vh;
      max-width: 100vw;
      width: 100vw;
      overflow: hidden;
      position: relative;
    }

    /* 控制面板 */
    #controlPanel {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 8px;
      padding: 15px;
      color: white;
      z-index: 1000;
      width: 320px;
      max-height: calc(100vh - 40px);
      overflow-y: auto;
    }

    .control-group {
      margin-bottom: 15px;
    }

    .control-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #ccc;
    }

    .control-group input[type="text"],
    .control-group input[type="file"] {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 14px;
    }

    .control-group input[type="file"] {
      padding: 6px;
    }

    .control-group input[type="text"]::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .btn {
      background: #333;
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      margin-right: 8px;
      margin-bottom: 8px;
    }

    .btn:hover {
      background: #555;
    }

    .btn-secondary {
      background: #666;
    }

    .btn-danger {
      background: #d32f2f;
    }

    /* 播放控制 */
    #playControls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      border-radius: 8px;
      padding: 12px 20px;
      color: white;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .play-btn {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
      padding: 8px;
    }

    .play-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    #progressBar {
      width: 250px;
      height: 3px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      cursor: pointer;
      position: relative;
    }

    #progressFill {
      height: 100%;
      background: #fff;
      border-radius: 2px;
      width: 0%;
      transition: width 0.1s ease;
    }

    #timeDisplay {
      font-size: 14px;
      color: #ccc;
      min-width: 100px;
      text-align: center;
    }

    /* 隐藏控制面板按钮 */
    #toggleControls {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      border: none;
      color: white;
      padding: 8px;
      border-radius: 4px;
      cursor: pointer;
      z-index: 1001;
    }

    /* 左上角歌曲信息 */
    #songInfoTopLeft {
      position: fixed;
      top: 20px;
      left: 20px;
      background: transparent;
      border-radius: 8px;
      padding: 15px;
      color: white;
      z-index: 1000;
      display: none;
      max-width: 300px;
    }

    #songInfoTopLeft .song-cover {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      object-fit: cover;
      margin-right: 15px;
    }

    #songInfoTopLeft .song-info {
      display: flex;
      align-items: center;
    }

    #songInfoTopLeft .song-title {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 4px;
      color: #fff;
    }

    #songInfoTopLeft .song-artist {
      color: #ccc;
      font-size: 13px;
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
      #controlPanel {
        max-width: calc(100vw - 40px);
        left: 20px;
        right: 20px;
      }

      #playControls {
        width: calc(100vw - 40px);
        left: 20px;
        right: 20px;
        transform: none;
      }

      #progressBar {
        width: 200px;
      }
    }

    /* 加载动画 */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* 状态提示 */
    #status {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 20px 30px;
      border-radius: 12px;
      z-index: 2000;
      display: none;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>
</head>

<body>
  <!-- 左上角歌曲信息 -->
  <div id="songInfoTopLeft">
    <div class="song-info">
      <img class="song-cover" id="songCoverTopLeft" src="" alt="封面">
      <div>
        <div class="song-title" id="songTitleTopLeft">歌曲名</div>
        <div class="song-artist" id="songArtistTopLeft">作者</div>
      </div>
    </div>
  </div>

  <!-- 控制面板 -->
  <div id="controlPanel">
    <h3 style="margin: 0 0 15px 0; color: #fff; font-size: 16px;">AMLL歌词播放器</h3>
    
    <div class="control-group">
      <label>音乐文件</label>
      <input type="file" id="musicFile" accept="audio/*">
      <input type="text" id="musicUrl" placeholder="或输入音乐文件URL">
    </div>

    <div class="control-group">
      <label>歌词文件</label>
      <input type="file" id="lyricFile" accept=".lrc,.ttml,.yrc,.lys,.qrc">
      <input type="text" id="lyricUrl" placeholder="或输入歌词文件URL">
    </div>

    <div class="control-group">
      <label>封面图片</label>
      <input type="file" id="coverFile" accept="image/*">
      <input type="text" id="coverUrl" placeholder="或输入封面图片URL">
    </div>

    <div class="control-group">
      <label>歌曲信息</label>
      <input type="text" id="songTitleInput" placeholder="标题">
      <input type="text" id="songArtistInput" placeholder="作者">
    </div>

    <div class="control-group">
      <label style="display: flex; align-items: center; gap: 8px;">
        <input type="checkbox" id="loopPlay" checked>
        循环播放
      </label>
    </div>

    <div style="margin-top: 15px;">
      <button class="btn" id="loadFromUrl">从URL加载</button>
      <button class="btn btn-secondary" id="loadFiles">加载文件</button>
      <button class="btn btn-danger" id="resetPlayer">重置播放器</button>
    </div>
  </div>

  <!-- 隐藏控制面板按钮 -->
  <button id="toggleControls">⚙️</button>

  <!-- 播放控制 -->
  <div id="playControls">
    <button class="play-btn" id="playPauseBtn">▶️</button>
    <div id="progressBar">
      <div id="progressFill"></div>
    </div>
    <div id="timeDisplay">00:00 / 00:00</div>
    <button class="play-btn" id="fullscreenBtn">⛶</button>
  </div>

  <!-- 状态提示 -->
  <div id="status">
    <div id="statusText"></div>
  </div>

  <!-- 播放器容器 -->
  <div id="player"></div>
</body>

</html>
